<div class="row m-1">
  <div class="col-lg-2  col-sm-12 col-xs-12">
    <ngb-pagination
    [page]="pageIndex"
    [pageSize]="pageSize"
    [collectionSize]="collectionSize"
    (pageChange)="changePage($event)">
  </ngb-pagination>
  </div>
  <div class="col-lg-2  col-sm-12 col-xs-12">
    <button  class="btn btn-info" (click)="create()">Створити користувача</button>
  </div>
</div>
<div class="row m-1">
  <div class="col-lg-12  col-sm-12 col-xs-12">
    <table class="table table-striped table-sm table-bordered" style="text-align: left">
        <thead class="table-success">
        <tr>
          <th></th>
          <th>#</th>
          <th>Ім'я</th>
          <th>Логін</th>
          <th>Роль</th>
          <th>Профіль</th>
          <th>Домен</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users$ |async">
          <td>
            <div class="btn-group">
              <button  class="btn btn-sm" (click)="edit(user._id)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button  class="btn btn-sm" (click)="delete(user._id)">
                <i class="bi bi-trash3"></i>
              </button>
              <button  class="btn btn-sm" (click)="setPassword(user._id)">
                <i class="bi bi-pass"></i>
              </button>
            </div>
          </td>
          <td>{{user._id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.login}}</td>
          <td>{{user.roleName}}</td>
          <td>{{user.profileName}}</td>
          <td>{{user.is_domain ? 'УТГ' : ''}}</td>
        </tr>
        </tbody>
    </table>    
  </div>
</div>






  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{error.message}}
  </div>
