<form class="row row-cols-sm-auto">

    <div class="col-6">
		<div  class="input-group">
            <label for="dp1" class="col-form-label px-2 bg-secondary text-white">ВІД</label>
			<input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp1"
                id="dp1"
				[(ngModel)]="from"
				ngbDatepicker
				#d1="ngbDatepicker"
                (dateSelect)="rangeChanged($event)"
			/>
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()" type="button"></button>
		</div>
    </div>

    <div class="col-6">
        <div class="input-group">
			<label for="dp2" class="col-form-label px-2 bg-secondary text-white">ДО</label>
			<input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp2"
                id="dp2"
				[(ngModel)]="to"
				ngbDatepicker
				#d2="ngbDatepicker"
                (dateSelect)="rangeChanged($event)"
			/>
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
		</div>
    </div>
</form>
